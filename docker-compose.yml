version: '3.8'

services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: avatar_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avatar_api
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./datasets:/datasets
      - ./lora_storage:/lora_storage
      - ./audio:/audio
      - ./video_raw:/video_raw
      - ./video_final:/video_final
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker (GPU)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: avatar_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./datasets:/datasets
      - ./lora_storage:/lora_storage
      - ./audio:/audio
      - ./video_raw:/video_raw
      - ./video_final:/video_final
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
